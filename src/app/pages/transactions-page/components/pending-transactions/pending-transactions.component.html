<table mat-table matSort [dataSource]="dataSource">
  <caption hidden>
    Pending Transactions Overview
  </caption>
  <ng-container matColumnDef="scheduledDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sched. Date</th>
    <td mat-cell *matCellDef="let element">{{ element.schedDateTime }}</td>
  </ng-container>
  <ng-container matColumnDef="creditor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Creditor</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
    <td mat-cell *matCellDef="let element" [ngClass]="element.amount < 0 ? 'alert-negative' : ''">
      {{ element.amount }}
    </td>
  </ng-container>
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
    <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
